<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia</title>
</head>
<body>
    <!--parámetros:
    dividido en tres secciones (etiqueta)
    primera sección: título e imagen.
    segunda sección: título y vídeo: etiqueta de vídeo que reproduzca; mostrar controles, reproducirse automáticamente y en bucle, inicialmente sonido.
    tercera sección: título, audio:etiqueta que reproduzca, mostrar los controles, reproducirse automáticamente y en bucle-->

    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="multim/fya.jpg" alt="Esto es una imagen de un videojuego" width="40%">
    </section>

    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="multim/Biper y sus Amigos - El Patito Juan - HD Canciones Infantiles.mp4" width="40%" controls muted loop autoplay></video>
    </section>

    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="multim/y2mate.com - Hombres de Acción Serán Hoy  Mulán_360p.mp3" type="audio/mp3"/>
          </audio>
    </section>

</body>
</html>
